<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picbox{
            width: 1000px;
            height: 300px;
            overflow: hidden;
        }
        .picbox img{
            width: 200px;
            height: 300px;
            transition: all 3s ease 0s;
        }
        .picbox img:hover{
            transform:scale(1.2);
        }
    </style>
</head>
<body>
    <!-- 要有一个容器 。需要隐藏放大后溢出的图片-->
    <div class="picbox">
        <img src="images/9.png" alt="">
        <img src="images/8.png" alt="">
        <img src="images/7.png" alt="">
    </div>
</body>
</html>
